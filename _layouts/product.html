---
layout: default
---

<div class="site-inner">
  <div class="wrap">
    <div class="content-sidebar-wrap">

      <main class="content single-product simpleCart_shelfItem" itemscope itemtype="http://schema.org/Product">

        <section class="product-image">
          <div class="styles">
            {% for style in page.styles %}
          		<div id="product-{{ forloop.index }}" class="style" {% unless forloop.first %}style="display: none"{% endunless %}>
        				<img src="{{ style.image_path }}" itemprop="image">
          		</div>
          	{% endfor %}
          </div>
        </section>

        <section class="product-details">
          <h1 class="entry-title item_name" itemprop="name">{{ page.title }}</h1>
          <p class="item_price">{{ page.price }}</p>
          {{ content }}

          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Style Picker</title>
            <style>
              .style-picker {
                display: flex;
                flex-direction: column;
              }
              .style-picker p {
                margin-bottom: 0;
              }
              .style-picker .item_color {
                border: 2px solid black;
                border-radius: 50%;
                padding: 10px;
                display: inline-block;
                text-align: center;
                margin: 5px 0;
              }
              .style-picker div {
                margin: 5px 0;
                border: 2px solid black;
                border-radius: 50%;
                padding: 10px;
                display: inline-block;
                text-align: center;
              }
            </style>
          </head>
          <body>

          <div class="style-picker">
            <p class="margin-bottom-0">Style:</p>
            {% for style in page.styles %}
            <div id="product-{{ forloop.index }}" {% if forloop.first %} class="item_color"{% endif %}>{{ style.name }}</div>
            {% endfor %}
          </div>



          <p class="margin-bottom-0">Size:</p>
          <select class="item_size">
            {% for size in page.sizes %}
              <option value="{{ size }}"> {{ size }} </option>
            {% endfor %}
          </select>

          <p class="margin-bottom-0">Quantity:</p>
          <select class="item_Quantity">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
          </select>

          <a id="item_add" class="item_add button" href="javascript:;"> Add to Cart </a></span>
        </section>

      </main>

    </div>
  </div>
</div>
